<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- Include Handlebars from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/data.js"></script>
    <script type="text/javascript" src="assets/javascript/main.js"></script>
</head>

<body>
    <header>
        <div class="pageLogo"><img src="assets/images/hikidashi-logo.svg" alt="Page Logo"></div>
        <div class="right">
            <nav>
                <ul>
                    <li>about</li>
                    <li>policy</li>
                    <li>contact</li>
                    <li>blog</li>
                </ul>
            </nav>
            <div class="subtitle">
                <p>デザインインプレッションに必要のデザインのひきだし</p>
            </div>
        </div>
    </header>
    <section id="filterSection" class="">
        <h2 class="hide">filter Area</h2>
        <div class="filterBlock">
            <h3 class="filterTitle">style</h3>
            <div id="filterBlock1"></div>
            <script type="text/x-handlebars-template" id="filterTemplate">
                <ul class="filterList">
                {{#each data}}
                    <li class="filterItem"><a href="#">{{item}}</a></li>
                {{/each}}
                </ul>
            </script>
        </div>
        <div class="filterBlock">
            <h3 class="filterTitle">color</h3>
            <div id="filterBlock2"></div>
            <script type="text/x-handlebars-template" id="filterTemplate">
                <ul class="filterList">
                {{#each data}}
                    <li class="filterItem" data-category="{{category}}"><a href="#">{{item}}</a></li>
                {{/each}}
                </ul>
            </script>
        </div>
        <div class="filterBtn">
            <a href="#">filter</a>
        </div>
    </section>
    <main>
        <section id="displaySection">
            <script type="text/x-handlebars-template" id="displayTemplate">
                {{#each data}}
                    <div class="displayItem" data-groups='["{{category}}"]'>
                        <a class="imgLink" href="{{siteUrl}}" target="_blank"><img src="assets/images/{{siteImg}}.png" alt="{{siteName}}"></a>
                        <a class="nameLink" href="{{siteUrl}}" target="_blank">{{siteName}}</a>
                    </div>
                {{/each}}
            </script>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="#">about</a></li>
                <li><a href="#">contact</a></li>
                <li><a href="#">blog</a></li>
            </ul>
        </nav>
        <div class="copyright">
            <p>Copyright © 2021 LESS ckleo All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
