<body>
    <header>
        <div class="filterBtn">

    </header>
    <div id="filterArea" class="filterArea ">
        <div class="navContent forSP">
            <div class="navItem"><a href="#">blog</a></div>
            <div class="navItem"><a href="#">about</a></div>

        <div class="filterContent">

            <div class="filterBlock">

                </div>
            </div>

        <section class="sampleArea">
            <h1>website sample area</h1>

    <footer>
        <div class="logoContent">
            <img src="assets/images/hikidashi-logo-white.svg" alt="HIKIDASHI logo">

        </div>
    </footer>
    <script src="assets/js/main.js"></script>
    <script>
        $(document).ready(function () {
            // FETCHING DATA FROM JSON FILE
            $.getJSON("assets/data/sample1.json",
                function (data) {
                    let sample = '';

                    // ITERATING THROUGH OBJECTS
                    $.each(data, function (key, value) {
                        sample += '<div class = "sampleBlock" >';
                        sample += '<a href="' + value.link + '" target="_blank" >';
                        sample += '<div class = "sampleThumbnail" >';
                        sample += '<img src="' + value.thumbnail + '">';
                        sample += '</div>';
                        sample += '<div class = "sampleTitle" >';
                        sample += '<h2>' + value.title + '</h2>';
                        sample += '</div> </a>';
                        sample += '</div>';
                    });

                    //INSERTING ROWS INTO TABLE
                    $('#sampleContent').append(sample);
                });
            $.getJSON("assets/data/filter.json",
                function (data) {
                    let filterItemIndustry = '';
                    let i = 0;

                    // ITERATING THROUGH OBJECTS
                    $.each(data, function (key, value) {
                        for (let i = 0; i < data.industry.length; i++) {
                            filterItemIndustry += '<p>' + data.industry[i] + '</p>';
                        }
                    });

                    //INSERTING ROWS INTO TABLE
                    $('.filterItemIndustry').append(filterItemIndustry);
                });
        });
    </script>
</body>
